<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .card {
            width: 600px;
            background: white;
            margin: 60px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
        }

        .add-btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .edit {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
        }

        .delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Student Management</h2>

    <div class="form-row">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
    </div>

    <div class="form-row">
        <input type="text" id="course" placeholder="Course">
        <button class="add-btn" onclick="addStudent()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>
</div>

<script>
    function addStudent() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let course = document.getElementById("course").value;

        if (name === "" || age === "" || course === "") {
            alert("Please fill all fields");
            return;
        }

        let table = document.getElementById("studentTable");
        let row = table.insertRow();

        row.innerHTML = `
            <td>${name}</td>
            <td>${age}</td>
            <td>${course}</td>
            <td>
                <button class="edit" onclick="editRow(this)">Edit</button>
                <button class="delete" onclick="deleteRow(this)">Delete</button>
            </td>
        `;

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("course").value = "";
    }

    function deleteRow(button) {
        let row = button.parentElement.parentElement;
        row.remove();
    }

    function editRow(button) {
        let row = button.parentElement.parentElement;

        document.getElementById("name").value = row.cells[0].innerText;
        document.getElementById("age").value = row.cells[1].innerText;
        document.getElementById("course").value = row.cells[2].innerText;

        row.remove();
    }
</script>

</body>
</html>
